<html>
<head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <title>Chat room</title></head>
<body>
<script type="text/javascript">
    $(document).ready(function(){

       var socket = io.connect('http://127.0.0.1:5000');


       socket.on ('message',function() {
          var data = ['hai','giang','thing'];
              for (i = 0; i < 20; i ++) {
                   var index = Math.floor(Math.random() * data.length);
                   var name = data[index];
                   $('#ketqua').append('<li>'+ name +'</li>');
              }
           window.setInterval(function() {
           var elem = document.getElementById('#ketqua');
           elem.scrollTop = elem.scrollHeight;
            }, 5000);

       });


       $('#start').on('click',function (start) {
          socket.send('start');
       });
       $('#stop').on('click',function (stop) {
          socket.send('stop');
       });


    });
</script>
    <button id='stop'>Stop </button>
    <button id='start'>Start</button>
    <div id="kq">
        <ul id="ketqua" style="height: 200px; overflow-y: scroll;"></ul>
    </div>
</body>
</html>
